    - "&7/event check <ник> &f- Вызывает игрока на проверку читов (5 минут)."
    - "&7/event checkaddtime <ник> &f- Продлевает время проверки на 5 минут."
    - "&7/event checkrevise <ник> &f- Признаёт игрока чистым, снимая проверку."
